# Development docker-compose with hot reload
version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cdd-backend-dev
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - backend-data:/app/data
      - backend-artifacts:/app/artifacts
      - backend-logs:/app/logs
    environment:
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - BACKEND_RELOAD=true
      - BACKEND_LOG_LEVEL=debug
      - DATA_DIR=/app/data
      - ARTIFACTS_DIR=/app/artifacts
      - APP_ENV=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - LOG_LEVEL=DEBUG
      - LOG_DIR=/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - cdd-network

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cdd-frontend-dev
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8000}/api
      - VITE_WS_URL=ws://localhost:${BACKEND_PORT:-8000}/ws
      - VITE_PORT=5173
    depends_on:
      backend:
        condition: service_healthy
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped
    networks:
      - cdd-network

networks:
  cdd-network:
    driver: bridge

volumes:
  backend-data:
  backend-artifacts:
  backend-logs:
